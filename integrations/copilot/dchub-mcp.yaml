name: dchub
display_name: DC Hub MCP Server
description: >
  DC Hub â€” global data center intelligence platform tracking 20,000+ facilities
  across 140+ countries, with energy, ESG, transactions, and capacity pipeline
  data for AI agents and MCP-compatible tools.
version: "1.0.0"

server:
  transport: http
  stream: true
  base_url: https://dchub.cloud/mcp

auth:
  modes:
    - name: free
      description: Free tier, no authentication required for low-volume usage.
      type: none
      rate_limits:
        daily: 100
        per_minute: 10
    - name: pro
      description: Pro tier with higher rate limits using Bearer token.
      type: bearer
      header: Authorization
      header_format: "Bearer {token}"
      rate_limits:
        daily: 10000
        per_minute: 100

rate_limits:
  default_mode: free
  modes:
    free:
      daily: 100
      per_minute: 10
    pro:
      daily: 10000
      per_minute: 100

tools:
  - name: search_facilities
    description: >
      Search data center facilities by country, region, provider, or query.
      Returns facility metadata including location, capacity, operator, and IDs.
    method: GET
    path: /api/v1/facilities
    params:
      country:
        type: string
        required: true
        description: ISO 2-letter country code (e.g., US, DE, SG).
      region:
        type: string
        required: false
        description: Optional region/metro filter (e.g., "Northern Virginia", "Frankfurt").
      provider:
        type: string
        required: false
        description: Optional provider/operator name filter.
      query:
        type: string
        required: false
        description: Free-text search across facility names and metadata.
      limit:
        type: integer
        required: false
        default: 100
        description: Maximum number of facilities to return per page.
      offset:
        type: integer
        required: false
        default: 0
        description: Offset for pagination.
    responses:
      200:
        description: List of facilities.
      4xx:
        description: Client error (invalid params, rate limit, auth).
      5xx:
        description: Server error.

  - name: get_energy_prices
    description: >
      Retrieve energy pricing data for a given ISO/region, including average,
      peak, and off-peak prices and historical volatility.
    method: GET
    path: /api/v1/energy/prices
    params:
      region:
        type: string
        required: true
        description: >
          Grid/market region identifier (e.g., PJM, DE, SG, BR-SP, JP-TOKYO, ZA-ESKOM).
      window:
        type: string
        required: false
        default: "12m"
        description: >
          Historical window for pricing data (e.g., "3m", "12m", "36m").
    responses:
      200:
        description: Energy price statistics and time series.

  - name: get_grid_fuel_mix
    description: >
      Get the grid fuel mix and renewable share for a given ISO/region,
      including percentages by fuel type.
    method: GET
    path: /api/v1/energy/fuel-mix
    params:
      region:
        type: string
        required: true
        description: Grid/market region identifier.
    responses:
      200:
        description: Fuel mix breakdown by source (gas, coal, nuclear, wind, solar, hydro, etc.).

  - name: get_site_score
    description: >
      Retrieve a composite site score for given coordinates, including
      connectivity, power, environmental, and regulatory dimensions.
    method: GET
    path: /api/v1/site-score
    params:
      lat:
        type: number
        format: float
        required: true
        description: Latitude in decimal degrees.
      lon:
        type: number
        format: float
        required: true
        description: Longitude in decimal degrees.
    responses:
      200:
        description: Site score object with sub-scores for connectivity, power, environment, and ESG.

  - name: get_carbon_intensity
    description: >
      Get the carbon intensity of grid power in a region, including historical
      and current kgCO2e per MWh metrics.
    method: GET
    path: /api/v1/energy/carbon-intensity
    params:
      region:
        type: string
        required: true
        description: Grid/market region identifier.
      window:
        type: string
        required: false
        default: "12m"
        description: Historical window for carbon intensity data.
    responses:
      200:
        description: Carbon intensity statistics and time series.

  - name: get_transactions
    description: >
      Retrieve recent M&A transactions and capital markets activity for data
      centers in a given country, including pricing and cap rate indicators.
    method: GET
    path: /api/v1/transactions
    params:
      country:
        type: string
        required: true
        description: ISO 2-letter country code.
      since:
        type: string
        required: false
        description: ISO 8601 date string to filter transactions since a given date.
      limit:
        type: integer
        required: false
        default: 100
        description: Maximum number of transactions to return.
    responses:
      200:
        description: List of transactions with pricing, MW, and cap rate proxies.

  - name: get_capacity_pipeline
    description: >
      Retrieve capacity pipeline data for a given country, including planned,
      under-construction, and announced MW by market.
    method: GET
    path: /api/v1/pipeline
    params:
      country:
        type: string
        required: true
        description: ISO 2-letter country code.
    responses:
      200:
        description: Pipeline MW by status and market.

  - name: get_market_report
    description: >
      Retrieve a summarized market report for a given country or metro,
      including facility counts, total MW, pricing, and key trends.
    method: GET
    path: /api/v1/markets/report
    params:
      market:
        type: string
        required: true
        description: Country or metro identifier (e.g., US, DE, SG, "Northern Virginia").
    responses:
      200:
        description: Market report object with key metrics and narrative.

  - name: get_renewable_potential
    description: >
      Retrieve renewable energy potential and constraints for a given market,
      including solar, wind, hydro, and policy context.
    method: GET
    path: /api/v1/energy/renewables
    params:
      market:
        type: string
        required: true
        description: Country or metro identifier.
    responses:
      200:
        description: Renewable potential metrics and qualitative assessment.

  - name: get_news
    description: >
      Retrieve recent news and developments for a given market, filtered to
      data center, energy, and ESG topics.
    method: GET
    path: /api/v1/news
    params:
      market:
        type: string
        required: true
        description: Country or metro identifier.
      limit:
        type: integer
        required: false
        default: 25
        description: Maximum number of news items to return.
      since:
        type: string
        required: false
        description: Optional ISO 8601 date filter.
    responses:
      200:
        description: List of news items with titles, sources, and timestamps.
